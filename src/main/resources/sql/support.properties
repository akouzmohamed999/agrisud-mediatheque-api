select_support_order_by_document_type_anglais_asc = SELECT * FROM SUPPORT INNER JOIN DOCUMENT_TYPE ON DOCUMENT_TYPE.DOCUMENT_TYPE_ID = SUPPORT.document_type_id WHERE SUPPORT.category_id = :category_id ORDER BY DOCUMENT_TYPE.TITLE_ANGLAIS ASC;

select_support_order_by_document_type_francais_desc = SELECT * FROM SUPPORT INNER JOIN DOCUMENT_TYPE ON DOCUMENT_TYPE.DOCUMENT_TYPE_ID = SUPPORT.document_type_id WHERE SUPPORT.category_id = :category_id ORDER BY DOCUMENT_TYPE.TITLE_FRANCAIS DESC;
