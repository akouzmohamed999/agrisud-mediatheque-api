insert_exposition_image=INSERT INTO EXPOSITION_IMAGE (name, url_image, path_image, rank_img) VALUES (:name, :url_image, :path_image, :rank_img);
select_exposition_image=SELECT * FROM EXPOSITION_IMAGE;
delete_exposition_image=DELETE FROM EXPOSITION_IMAGE WHERE exposition_image_id in (SELECT DISTINCT exposition_image_id FROM LIST_EXPOSITION_IMAGE WHERE exposition_id = :exposition_id);
select_exposition_image_by_id=SELECT * FROM EXPOSITION_IMAGE WHERE exposition_image_id = :exposition_image_id;
select_exposition_image_by_exposition_id=SELECT expo_img.* FROM LIST_EXPOSITION_IMAGE li_expo INNER JOIN EXPOSITION_IMAGE expo_img ON li_expo.exposition_image_id = expo_img.exposition_image_id WHERE li_expo.exposition_id = :exposition_id ORDER BY expo_img.rank_img asc;
update_rank_exposition_image_by_id=UPDATE EXPOSITION_IMAGE SET rank_img=:rank_img WHERE exposition_image_id = :exposition_image_id;
delete_exposition_image_by_id=DELETE FROM EXPOSITION_IMAGE WHERE exposition_image_id = :exposition_image_id;
